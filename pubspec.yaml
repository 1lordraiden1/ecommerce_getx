name: xstore
description: A new Flutter project.


publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'



dependencies:
  flutter:
    sdk: flutter

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  
  # State Mangament
  get: ^4.6.5
  get_storage: ^2.1.1

  # Fonts
  google_fonts: ^6.1.0

  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.2+1
  carousel_slider: ^4.2.1
  url_launcher: ^6.1.14
  flutter_native_splash: ^2.3.5
  smooth_page_indicator: ^1.1.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  

  
  flutter_lints: ^2.0.0



flutter:

  
  uses-material-design: true

  
  assets:
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/icons/social/
    - assets/logos/
    - assets/promos/
    - assets/images/onboarding/
    - assets/images/animations/
  fonts:
    - family: Schyler
  
  
  
  
  
  
  
  
  
  
  
  
